<!DOCTYPE html>
<html>
<head>
    <title>A to Z Household Services - Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_signup.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <label>Registered Email Id:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <label>User Type:</label>
            <select name="user_type" required>
                <option value="Admin">Admin</option>
                <option value="Customer">Customer</option>
                <option value="Professional">Service Professional</option>
            </select>
            <button type="submit">Login</button>
        </form>

        <!-- Error message section if login fails -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <p>
            <a href="{{ url_for('customer_signup') }}">Create Customer Account</a> |
            <a href="{{ url_for('professional_signup') }}">Register as Professional</a>
        </p>
    </div>
</body>
</html>
