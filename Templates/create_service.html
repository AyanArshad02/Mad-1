<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_service.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create New Service</h2>
        <form method="POST">
            <label for="name">Service Name</label>
            <input type="text" id="name" name="name" placeholder="Enter service name" required>

            <label for="base_price">Base Price</label>
            <input type="number" step="0.01" id="base_price" name="base_price" placeholder="Enter base price" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter service description"></textarea>

            <label for="time_required">Time Required</label>
            <input type="text" id="time_required" name="time_required" placeholder="Enter time required (e.g., 1 hour)" required>

            <button type="submit">Create Service</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
